    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto auto auto;
            grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto auto auto auto;
            background-color: #484848;
            height: 100%;
        }

        .map {
            height: 400px;
            width: 800px;
            grid-row-start: 0;
            grid-row-end: 3;
            margin-top: 10px;
        }

        .image {
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 10px;
            grid-column-start: 2;
            height: 250px;
            width: 400px;
            padding: -100px;
        }

        #portIp {
            margin-right: 150px;
            margin-left: -540px;
            margin-top: 5px;
            grid-row-end: 0;
        }

        #title {
            margin-left: 80px;
            margin-top: 5px;
            color: white;
            font-size: 25px;
            font-weight: bold;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="container">
        <div class="page-header">
            <h1>Books Service</h1>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Books</h2>
                    </div>
                    <div class="panel-body">
                        <ul class="list-unstyled" data-bind="foreach: flight">
                            <li>
                                Name at position <span data-bind="text: $index"> </span>:

                                <span data-bind="text: $data.company_name"
                                      style="font-weight:bold"></span>:
                                <span data-bind="text: $data.is_external"></span>
                                <script>
                                    function myFunction() {
                                        document.getElementById("demo").innerHTML = "Paragraph changed.";
                                    }
                                </script>
                                <p id="demo">A Paragraph.</p>

                                <a href="#" style="font-size:smaller" data-bind="click: $parent.removePlace">Details</a>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ko if:currFlight() -->
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Details</h2>
            </div>
            <table class="table">
                <tr>
                    <td>Company_name</td>
                    <td data-bind="text: currFlight().company_name"></td>
                </tr>
                <tr><td>Longitude</td><td data-bind="text: currFlight().longitude"></td></tr>
                <tr><td>Latitude</td><td data-bind="text: currFlight().latitude"></td></tr>
                <tr><td>Passengers</td><td data-bind="text: currFlight().passengers"></td></tr>
                <tr><td>Date_time</td><td data-bind="text: currFlight().date_time"></td></tr>
                <tr><td>Is_external</td><td data-bind="text: currFlight().is_external"></td></tr>
            </table>
        </div>
    </div>
    <!-- /ko -->
    <script src="js/app.js"></script>

</body>
</html>
