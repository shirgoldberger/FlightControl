<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

          crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="

    <script src="js/knockout-3.5.1.js"></script>
    <style></style>

<body>

    <div class="grid-container">
        <a id="title">Flight Control</a>
        <div>
            <button id="portIp" type="button" class="btn btn-info">Set Port &amp; Ip</button>
        </div>
        <div id="map"></div>
        <img id="image" src="leaflet/images/drag.JPG" class="image" alt="Cinque Terre">

    </div>
    <div>
        <table class="table">
            <tr>
                <td>Company_name</td>
                <td id="Company_name"></td>
            </tr>
            <tr><td>Longitude</td><td id="Longitude"></td></tr>
            <tr><td>Latitude</td><td id="Latitude"></td></tr>
            <tr><td>Passengers</td><td id="Passengers"></td></tr>
            <tr><td>Date_time</td><td id="Date_time"></td></tr>
            <tr><td>Is_external</td><td id="Is_external"></td></tr>
        </table>
    </div>
    <script src="js/JavaScript.js"></script>
